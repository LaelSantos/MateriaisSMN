<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>

    <body>

        <form id= "form-cadastro" method="POST">
            
            <fieldset>
                    <legend> Informações pessoais
                </legend>
             Nome:<br>                                   <!--disabled-->
            <input type="text" name="nome" required autofocus maxlength="5" ><br>
            Senha:<br>
            <input type="password" name="senha"><br>
            Email:<br>
            <input type="email" name="email" required autocomplete="of" placeholder="seuemail@email.com"><br>    
            
            Imagem<br><br>
            <input type="file" name="imagem"><br><br>

            <!--<input type="hidden" name="id"><br><br>-->
            Data:<br>    
            <input type="date" name="data"min="2000-12-31" max="2015-12-31"><br><br>
            
            Hora:<br>
            <input type="time" name="hora"><br><br>

            Mês e ano:<br>
            <input type="month" name="mes-ano"><br><br>

            Semana:<br>
            <input type="week" name="semana"><br><br>

            Data e hora:<br>
            <input type="datetime-local" name="data-e-hora"><br><br>
            
            Mensagem<br>
            <textarea name="mensagem" rows="5" cols="30" spellcheck="false"></textarea><br><br>
            <button type="button">Clique-me</button><br><br>
            
            Escolha seu veiculo:<br><br>
            <select name="veiculo">

                <optgroup label="Carros">
                <option value="camaro">Camaro</option>
                <option value="hilux">Hilux</option>
            </optgroup>
            <optgroup label="Motos">
                <option value="pop100" selected>Pop100</option>
                <option value="zig-50">Zig-50</option>
            </optgroup>
            </select>
            <br><br>

            Escolha um curso:<br>
            <input type="cursos" list="lista-cursos">
            <datalist id="lista-cursos">
                <option value="HTML5"></option>
                <option value="CSS3"></option>
                <Option value="NODEJS"></Option>
            </datalist>

            <br><br>
            URL:<br>
            <input type="url" name="site"><br><br>

            Search:<br>
            <input type="search" name="pesquisa"><br><br>
            
            Telefone:<br>
            <input type="tel" name="telefone"><br><br>

            Time:<br>
            <input type="radio" name="time" value="vasco" checked>Vasco<br>
            <input type="radio" name="time" value="botafogo">Botafogo<br>
            <input type="radio" name="time" value="fluminense">Fluminense<br>
            <input type="radio" name="time" value="flamengo">Flamengo<br><br>

            Cores::<br>
            <input type="checkbox" name="cores" value="verde">Verde<br>
            <input type="checkbox" name="cores" value="azul" checked>Azul<br>
            <input type="checkbox" name="cores" value="preto">Preto<br><br>
            
            Quantidade: <br>
            <input type="number" name="quantidade" min="0" max="500" step="10"><br>    
            <br>
            <input type="range" name="quantidade"> <br>   
            Cor:<br>
            <input type="color" name="cor">

           <br> <input type="submit" name="btn-cadastrar" formenctype="application/x-www-form-urlencoded" formmethod="GET" formaction="cadastrar.php" value="cadastrar"><br>
           <br> <input type="submit" name="btn-enviar-por-email" formtarget="email" formmethod="POST"  formaction="enviar-email.php" value="enviar-por-email" formnovalidate><br>
        </fieldset>    
        </form>

        Nome:<br>
        <input type="text" name="nome" form="form-cadastro">
    </body>

</html>
