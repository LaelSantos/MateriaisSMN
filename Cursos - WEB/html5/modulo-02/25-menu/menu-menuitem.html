<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Menu/Menuitem</title>
    </head>

    <style>
        .elemento{
            width: 300px;
            height: 300px;
            background-color: #ccc;
        }
    </style>

    <body>

        <div class="elemento" contextmenu="meu-menu"></div>

        <menu type="context" id ="meu-menu">
            
            <menuitem>Atualizar</menuitem>
            <!-- suporte apenas no firefox -->
            <menu label="Siga-nos">
                <menuitem icon="icons/facebook.png"> Facebook</menuitem>
                <menuitem icon="icons/google.png">Google</menuitem>
            </menu>
        </menu>
    </body>

</html>
