<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery UI 05 - ButtonI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $(function(){
             $("a").button({
                 icons: {primary: "ui-icon-lightbulb"},
                 text: true
             });

             $("#checks").buttonset();
             $("#radios").buttonset();

        });
    </script>
    <style type="text/css">
        
    </style>    
</head>
<body>

    <a href="#">Bot√£o A</a>

    <div id="checks">
        <input type="checkbox" id="check1" /><label for="check1">X</label>
        <input type="checkbox" id="check2" /><label for="check2">T</label>
        <input type="checkbox" id="check3" /><label for="check3">I</label>
    </div>
    <div id="radios">
        <input type="radio" id="radio1"><label for="radio1">Homem</label>
        <input type="radio" id="radio2"><label for="radio2">Mulher</label>
    </div>

</body>
</html>
