<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery UI 08 - Drag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <style type="text/css"> 
        #drag {border:  2px solid black; width: 100px; height: 100px; float: left; margin: 5px 5px 5px 5px; }
        #drop {border:  2px solid black; width: 150px; height: 150px; float: left; margin: 5px 5px 5px 5px;; }
    </style>
    <script type="text/javascript">
        $(function(){
            
            $("#drag").draggable();
            $("#drop").droppable({
                drop: function(event, ui){
                    $(this).addClass("ui-state-highlight")
                    .find("p").html("Colocado!!!");
                }
            });
            
        });
    </script>
      
</head>
<body>

    <div id="drag">
       <p>Leve-me para o alvo</p> 
    </div>
    <div id="drop">
        <p>Coloque aqui o elemento arrastavel</p> 
    </div>
</body>
</html>
