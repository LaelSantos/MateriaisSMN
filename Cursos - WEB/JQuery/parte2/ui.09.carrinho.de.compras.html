<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery UI 09 - Carrinho de compras </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <style type="text/css"> 
        #drag {border:  2px solid black; width: 100px; height: 100px; float: left; margin: 5px 5px 5px 5px; }
        #drop {border:  2px solid black; width: 150px; height: 150px; float: left; margin: 5px 5px 5px 5px;; }
    </style>
    <script type="text/javascript">
        $(function(){
            
            $("#catalago li").draggable({
                helper: "clone"
            });
            $("#carrinho ul").droppable({
                drop: function(event, ui){
                    $(this).append($("<li/>").text(ui.draggable.text()));
                    $(this).find(".mensagem").remove();
                }
            });
            
        });
    </script>
      
</head>
<body>

    <div id="catalago">
      <h2>Catalago</h2>
      <ul>
          <li>Camisa</li>
          <li>Meia</li>
          <li>Gravata</li>
          <li>Terno</li>
          <li>Sapato</li>          
      </ul>  
    </div>

    <div id="carrinho">
        <h2>Carrinho</h2>
        <ul>
            <li class="mensagem">Compras...</li>
        </ul>
    </div>
</body>
</html>
